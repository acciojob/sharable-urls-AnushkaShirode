<!DOCTYPE html>
<html>
<head>
	<title>Sharable URLs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="year">Year:</label>
		<input type="number" id="year" name="year"><br><br>

		<button type="submit" id="button">Generate URL</button><br><br>

		<h3 id="url">https://localhost:8080/</h3>
	</form>

	<script>
		const form = document.querySelector('form');
		const nameInput = document.getElementById('name');
		const yearInput = document.getElementById('year');
		const urlOutput = document.getElementById('url');
		const button = document.getElementById('button');

		form.addEventListener('submit', (event) => {
			event.preventDefault();

			const name = encodeURIComponent(nameInput.value);
			const year = encodeURIComponent(yearInput.value);

			const queryString = `?name=${name}&year=${year}`;

			urlOutput.textContent = `https://localhost:8080/${queryString}`;
		});
	</script>
</body>
</html>
